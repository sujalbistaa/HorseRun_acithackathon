<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Configuration Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f4f4f4; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîß OAuth Configuration Test</h1>

    <div id="results"></div>

    <script src="config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        const resultsDiv = document.getElementById('results');

        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            resultsDiv.appendChild(div);
        }

        async function runTests() {
            addResult('üöÄ Starting OAuth configuration tests...', 'info');

            // Test 1: Check configuration
            addResult('üìã Test 1: Checking configuration...', 'info');
            if (window.CONFIG && window.CONFIG.SUPABASE) {
                addResult('‚úÖ Configuration loaded successfully', 'success');
                addResult(`üîó Supabase URL: ${window.CONFIG.SUPABASE.URL}`, 'info');
                addResult(`üîë API Key: ${window.CONFIG.SUPABASE.ANON_KEY ? 'Present' : 'Missing'}`, 'info');
            } else {
                addResult('‚ùå Configuration not found or invalid', 'error');
                return;
            }

            // Test 2: Test Supabase connection
            addResult('üåê Test 2: Testing Supabase connection...', 'info');
            try {
                const supabase = window.supabase.createClient(
                    window.CONFIG.SUPABASE.URL,
                    window.CONFIG.SUPABASE.ANON_KEY
                );

                const { data, error } = await supabase.auth.getSession();

                if (error) {
                    addResult(`‚ùå Supabase connection failed: ${error.message}`, 'error');
                } else {
                    addResult('‚úÖ Supabase connection successful', 'success');
                }
            } catch (error) {
                addResult(`‚ùå Supabase connection error: ${error.message}`, 'error');
            }

            // Test 3: Check OAuth redirect URL
            addResult('üîÑ Test 3: Checking OAuth redirect URL...', 'info');
            const expectedRedirect = `${window.location.origin}/auth-callback.html`;
            addResult(`üìç Expected redirect URL: ${expectedRedirect}`, 'info');

            // Test 4: Check if callback file exists
            addResult('üìÅ Test 4: Checking callback file...', 'info');
            fetch('auth-callback.html', { method: 'HEAD' })
                .then(response => {
                    if (response.ok) {
                        addResult('‚úÖ Callback file exists', 'success');
                    } else {
                        addResult('‚ùå Callback file not found', 'error');
                    }
                })
                .catch(() => {
                    addResult('‚ùå Could not check callback file', 'warning');
                });

            // Test 5: Check dashboard file
            addResult('üìä Test 5: Checking dashboard file...', 'info');
            fetch('dashboard.html', { method: 'HEAD' })
                .then(response => {
                    if (response.ok) {
                        addResult('‚úÖ Dashboard file exists', 'success');
                    } else {
                        addResult('‚ùå Dashboard file not found', 'error');
                    }
                })
                .catch(() => {
                    addResult('‚ùå Could not check dashboard file', 'warning');
                });

            addResult('üèÅ Tests completed! Check results above.', 'info');
        }

        // Run tests when page loads
        window.addEventListener('load', runTests);
    </script>
</body>
</html>
