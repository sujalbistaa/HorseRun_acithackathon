<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find & Book Doctors - HorseRun</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --dark-blue: #0a1d37;
            --medium-blue: #1e3a5f;
            --accent-teal: #00c6a7;
            --accent-teal-light: #50e3c2;
            --text-primary: #e6f1ff;
            --text-secondary: #a8b2d1;
            --card-bg: rgba(30, 58, 95, 0.95);
            --success-green: #10b981;
            --warning-yellow: #f59e0b;
            --danger-red: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--dark-blue) 0%, var(--medium-blue) 100%);
            min-height: 100vh;
            color: var(--text-primary);
        }

        /* Header Styles */
        .header {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 198, 167, 0.2);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent-teal);
            text-decoration: none;
        }

        .nav-menu {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 8px 16px;
            border-radius: 20px;
        }

        .nav-link:hover {
            color: var(--accent-teal);
            background: rgba(0, 198, 167, 0.1);
        }

        .nav-link.active {
            color: var(--accent-teal);
            background: rgba(0, 198, 167, 0.15);
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--accent-teal);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--dark-blue);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-avatar:hover {
            transform: scale(1.1);
        }

        .sign-out-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-secondary);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .sign-out-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: var(--text-primary);
        }

        /* Main Content */
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .page-header h1 {
            font-size: 2.5rem;
            color: var(--accent-teal);
            margin-bottom: 15px;
            font-weight: 700;
        }

        .page-header p {
            font-size: 1.1rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* Search and Filters */
        .search-filters {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 198, 167, 0.2);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .search-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            align-items: center;
        }

        .search-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 15px 20px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-teal);
            background: rgba(255, 255, 255, 0.15);
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        .filter-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-secondary);
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .filter-btn:hover {
            background: rgba(0, 198, 167, 0.1);
            border-color: var(--accent-teal);
            color: var(--accent-teal);
        }

        .filter-btn.active {
            background: var(--accent-teal);
            color: var(--dark-blue);
            border-color: var(--accent-teal);
        }

        .clear-filters {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--danger-red);
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .clear-filters:hover {
            background: rgba(239, 68, 68, 0.2);
        }

        /* Results Info */
        .results-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            color: var(--text-secondary);
        }

        .results-count {
            font-size: 1.1rem;
        }

        .sort-options {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .sort-select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 8px 15px;
            color: var(--text-primary);
            font-size: 0.9rem;
            cursor: pointer;
        }

        .sort-select:focus {
            outline: none;
            border-color: var(--accent-teal);
        }

        /* Doctors Grid */
        .doctors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .doctor-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 198, 167, 0.2);
            border-radius: 20px;
            padding: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .doctor-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 198, 167, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .doctor-card:hover::before {
            left: 100%;
        }

        .doctor-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-teal);
            box-shadow: 0 20px 40px rgba(0, 198, 167, 0.2);
        }

        .doctor-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .doctor-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--accent-teal);
            transition: all 0.3s ease;
        }

        .doctor-card:hover .doctor-avatar {
            transform: scale(1.1);
            border-color: var(--accent-teal-light);
        }

        .doctor-info h3 {
            font-size: 1.4rem;
            color: var(--text-primary);
            margin-bottom: 8px;
            font-weight: 600;
        }

        .doctor-info p {
            color: var(--text-secondary);
            margin-bottom: 5px;
            font-size: 0.95rem;
        }

        .specialization-badge {
            background: rgba(0, 198, 167, 0.1);
            color: var(--accent-teal);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
            display: inline-block;
            margin-top: 5px;
        }

        .doctor-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--accent-teal);
            display: block;
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .doctor-actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            border: none;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--accent-teal);
            color: var(--dark-blue);
        }

        .btn-primary:hover {
            background: var(--accent-teal-light);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn-outline {
            background: transparent;
            color: var(--accent-teal);
            border: 1px solid var(--accent-teal);
        }

        .btn-outline:hover {
            background: var(--accent-teal);
            color: var(--dark-blue);
        }

        /* No Results */
        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .no-results i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: var(--accent-teal);
            opacity: 0.5;
        }

        .no-results h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        .no-results p {
            font-size: 1.1rem;
            max-width: 500px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* Modal Overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 20px;
            }

            .nav-menu {
                gap: 15px;
                flex-wrap: wrap;
                justify-content: center;
            }

            .page-header h1 {
                font-size: 2rem;
            }

            .search-row {
                flex-direction: column;
                gap: 15px;
            }

            .filter-buttons {
                justify-content: center;
            }

            .doctors-grid {
                grid-template-columns: 1fr;
            }

            .doctor-stats {
                justify-content: center;
            }

            .doctor-actions {
                justify-content: center;
            }

            .results-info {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .main-content {
                padding: 20px 15px;
            }

            .search-filters {
                padding: 20px;
            }

            .doctor-card {
                padding: 20px;
            }

            .doctor-header {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <a href="dashboard.html" class="logo">
                <i class="fas fa-heartbeat"></i> HorseRun
            </a>
            <nav class="nav-menu">
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="ai-chat.html" class="nav-link">AI Chat</a>
                <a href="doctors.html" class="nav-link active">Doctors</a>
                <a href="appointments.html" class="nav-link">Appointments</a>
                <a href="prescriptions.html" class="nav-link">Prescriptions</a>
            </nav>
            <div class="user-menu">
                <div class="user-avatar" id="userAvatar">
                    <i class="fas fa-user"></i>
                </div>
                <button class="sign-out-btn" onclick="signOut()">
                    <i class="fas fa-sign-out-alt"></i> Sign Out
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="page-header">
            <h1>Find & Book Doctors</h1>
            <p>Discover qualified healthcare professionals and book appointments that fit your schedule</p>
        </div>

        <!-- Search and Filters -->
        <div class="search-filters">
            <div class="search-row">
                <input type="text" class="search-input" id="searchInput" placeholder="Search doctors by name, specialization, or location...">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-specialization="all">All Specialties</button>
                    <button class="filter-btn" data-specialization="Cardiology">Cardiology</button>
                    <button class="filter-btn" data-specialization="Dermatology">Dermatology</button>
                    <button class="filter-btn" data-specialization="Neurology">Neurology</button>
                    <button class="filter-btn" data-specialization="Orthopedics">Orthopedics</button>
                    <button class="filter-btn" data-specialization="Pediatrics">Pediatrics</button>
                    <button class="filter-btn" data-specialization="Psychiatry">Psychiatry</button>
                    <button class="clear-filters" onclick="clearFilters()">Clear All</button>
                </div>
            </div>
        </div>

        <!-- Results Info -->
        <div class="results-info">
            <div class="results-count" id="resultsCount">Showing 0 doctors</div>
            <div class="sort-options">
                <label for="sortSelect">Sort by:</label>
                <select class="sort-select" id="sortSelect" onchange="sortDoctors()">
                    <option value="rating">Rating</option>
                    <option value="experience">Experience</option>
                    <option value="consultationFee">Price</option>
                    <option value="name">Name</option>
                </select>
            </div>
        </div>

        <!-- Doctors Grid -->
        <div class="doctors-grid" id="doctorsGrid">
            <!-- Doctors will be populated here -->
        </div>

        <!-- No Results Message -->
        <div class="no-results" id="noResults" style="display: none;">
            <i class="fas fa-search"></i>
            <h3>No doctors found</h3>
            <p>Try adjusting your search criteria or filters to find more results.</p>
        </div>
    </main>

    <!-- Booking Modal Overlay -->
    <div class="modal-overlay" id="modalOverlay">
        <iframe src="booking-modal.html" id="bookingModalFrame" style="width: 100%; height: 100%; border: none; border-radius: 20px;"></iframe>
    </div>

    <script src="supabase-config.js"></script>
    <script>
        // Mock data for doctors
        const mockDoctors = [
            {
                id: 1,
                name: "Dr. Sarah Johnson",
                specialization: "Cardiology",
                experience: 15,
                rating: 4.9,
                patients: 2500,
                consultationFee: 120,
                image: "https://images.unsplash.com/photo-1559839734-2b71ea197ec2?w=150&h=150&fit=crop&crop=face",
                location: "New York, NY",
                availability: "Mon-Fri, 9AM-5PM"
            },
            {
                id: 2,
                name: "Dr. Michael Chen",
                specialization: "Dermatology",
                experience: 12,
                rating: 4.8,
                patients: 1800,
                consultationFee: 100,
                image: "https://images.unsplash.com/photo-1612349317150-e413f6a5b16d?w=150&h=150&fit=crop&crop=face",
                location: "Los Angeles, CA",
                availability: "Mon-Sat, 10AM-6PM"
            },
            {
                id: 3,
                name: "Dr. Emily Rodriguez",
                specialization: "Neurology",
                experience: 18,
                rating: 4.9,
                patients: 3200,
                consultationFee: 150,
                image: "https://images.unsplash.com/photo-1594824476967-48c8b964273f?w=150&h=150&fit=crop&crop=face",
                location: "Chicago, IL",
                availability: "Mon-Fri, 8AM-4PM"
            },
            {
                id: 4,
                name: "Dr. David Thompson",
                specialization: "Orthopedics",
                experience: 20,
                rating: 4.7,
                patients: 2800,
                consultationFee: 130,
                image: "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=150&h=150&fit=crop&crop=face",
                location: "Houston, TX",
                availability: "Mon-Fri, 9AM-5PM"
            },
            {
                id: 5,
                name: "Dr. Lisa Wang",
                specialization: "Pediatrics",
                experience: 10,
                rating: 4.8,
                patients: 1500,
                consultationFee: 90,
                image: "https://images.unsplash.com/photo-1582750433449-648ed127bb54?w=150&h=150&fit=crop&crop=face",
                location: "Phoenix, AZ",
                availability: "Mon-Sat, 9AM-6PM"
            },
            {
                id: 6,
                name: "Dr. James Wilson",
                specialization: "Psychiatry",
                experience: 14,
                rating: 4.6,
                patients: 1200,
                consultationFee: 110,
                image: "https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=150&h=150&fit=crop&crop=face",
                location: "Philadelphia, PA",
                availability: "Mon-Fri, 10AM-6PM"
            }
        ];

        let currentDoctors = [...mockDoctors];
        let currentUser = null;

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            renderDoctors();
            initializeFilters();
        });

        // Check authentication
        async function checkAuth() {
            try {
                currentUser = await window.AuthUtils.auth.getCurrentUser();
                if (currentUser) {
                    updateUserAvatar();
                } else {
                    window.location.href = 'loginform.html';
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                window.location.href = 'loginform.html';
            }
        }

        // Update user avatar
        function updateUserAvatar() {
            if (currentUser && currentUser.user_metadata && currentUser.user_metadata.full_name) {
                const initials = currentUser.user_metadata.full_name.split(' ').map(n => n[0]).join('').toUpperCase();
                document.getElementById('userAvatar').textContent = initials;
            }
        }

        // Render doctors
        function renderDoctors() {
            const doctorsGrid = document.getElementById('doctorsGrid');
            const noResults = document.getElementById('noResults');
            
            if (currentDoctors.length === 0) {
                doctorsGrid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }

            doctorsGrid.style.display = 'grid';
            noResults.style.display = 'none';

            doctorsGrid.innerHTML = currentDoctors.map(doctor => `
                <div class="doctor-card">
                    <div class="doctor-header">
                        <img src="${doctor.image}" alt="${doctor.name}" class="doctor-avatar">
                        <div class="doctor-info">
                            <h3>${doctor.name}</h3>
                            <p><i class="fas fa-map-marker-alt"></i> ${doctor.location}</p>
                            <p><i class="fas fa-clock"></i> ${doctor.availability}</p>
                            <div class="specialization-badge">${doctor.specialization}</div>
                        </div>
                    </div>
                    
                    <div class="doctor-stats">
                        <div class="stat-item">
                            <span class="stat-number">${doctor.experience}+</span>
                            <span class="stat-label">Years</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number">${doctor.rating}</span>
                            <span class="stat-label">Rating</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number">${doctor.patients.toLocaleString()}</span>
                            <span class="stat-label">Patients</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number">$${doctor.consultationFee}</span>
                            <span class="stat-label">Consultation</span>
                        </div>
                    </div>
                    
                    <div class="doctor-actions">
                        <button class="btn btn-primary" onclick="bookAppointment(${doctor.id})">
                            <i class="fas fa-calendar-plus"></i> Book Appointment
                        </button>
                        <button class="btn btn-secondary" onclick="viewProfile(${doctor.id})">
                            <i class="fas fa-user-md"></i> View Profile
                        </button>
                        <button class="btn btn-outline" onclick="getDirections(${doctor.id})">
                            <i class="fas fa-map-marker-alt"></i> Directions
                        </button>
                    </div>
                </div>
            `).join('');

            updateResultsInfo();
        }

        // Get filtered doctors
        function getFilteredDoctors() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const activeSpecialization = document.querySelector('.filter-btn.active').dataset.specialization;

            currentDoctors = mockDoctors.filter(doctor => {
                const matchesSearch = doctor.name.toLowerCase().includes(searchTerm) ||
                                    doctor.specialization.toLowerCase().includes(searchTerm) ||
                                    doctor.location.toLowerCase().includes(searchTerm);
                
                const matchesSpecialization = activeSpecialization === 'all' || 
                                            doctor.specialization === activeSpecialization;

                return matchesSearch && matchesSpecialization;
            });

            renderDoctors();
        }

        // Update results info
        function updateResultsInfo() {
            const resultsCount = document.getElementById('resultsCount');
            resultsCount.textContent = `Showing ${currentDoctors.length} doctor${currentDoctors.length !== 1 ? 's' : ''}`;
        }

        // Initialize filters
        function initializeFilters() {
            // Search input
            document.getElementById('searchInput').addEventListener('input', getFilteredDoctors);

            // Filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    getFilteredDoctors();
                });
            });
        }

        // Clear filters
        function clearFilters() {
            document.getElementById('searchInput').value = '';
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector('[data-specialization="all"]').classList.add('active');
            getFilteredDoctors();
        }

        // Sort doctors
        function sortDoctors() {
            const sortBy = document.getElementById('sortSelect').value;
            
            currentDoctors.sort((a, b) => {
                switch (sortBy) {
                    case 'rating':
                        return b.rating - a.rating;
                    case 'experience':
                        return b.experience - a.experience;
                    case 'consultationFee':
                        return a.consultationFee - b.consultationFee;
                    case 'name':
                        return a.name.localeCompare(b.name);
                    default:
                        return 0;
                }
            });

            renderDoctors();
        }

        // Book appointment
        function bookAppointment(doctorId) {
            const doctor = mockDoctors.find(d => d.id === doctorId);
            if (!doctor) return;

            // Show modal overlay
            const modalOverlay = document.getElementById('modalOverlay');
            modalOverlay.classList.add('active');

            // Wait for iframe to load, then initialize the modal
            const iframe = document.getElementById('bookingModalFrame');
            iframe.onload = function() {
                try {
                    // Send doctor data to the iframe
                    iframe.contentWindow.postMessage({
                        type: 'INIT_MODAL',
                        doctor: doctor
                    }, '*');
                } catch (error) {
                    console.error('Failed to initialize modal:', error);
                }
            };

            // Close modal when clicking outside
            modalOverlay.addEventListener('click', function(e) {
                if (e.target === modalOverlay) {
                    closeModal();
                }
            });
        }

        // Close modal
        function closeModal() {
            const modalOverlay = document.getElementById('modalOverlay');
            modalOverlay.classList.remove('active');
        }

        // View doctor profile
        function viewProfile(doctorId) {
            const doctor = mockDoctors.find(d => d.id === doctorId);
            if (doctor) {
                alert(`Viewing profile for ${doctor.name}\n\nThis would open a detailed profile page in a real application.`);
            }
        }

        // Get directions
        function getDirections(doctorId) {
            const doctor = mockDoctors.find(d => d.id === doctorId);
            if (doctor) {
                alert(`Getting directions to ${doctor.name}'s clinic in ${doctor.location}\n\nThis would open a maps application in a real application.`);
            }
        }

        // Sign out
        async function signOut() {
            try {
                await window.AuthUtils.auth.signOut();
                window.location.href = 'loginform.html';
            } catch (error) {
                console.error('Sign out failed:', error);
            }
        }

        // Listen for messages from the iframe
        window.addEventListener('message', function(event) {
            if (event.data.type === 'MODAL_CLOSED') {
                closeModal();
            }
        });
    </script>
