<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swasthya AI - Welcome & Onboarding</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --dark-blue: #0a1d37;
            --medium-blue: #1e3a5f;
            --accent-teal: #00c6a7;
            --accent-teal-light: #50e3c2;
            --text-primary: #e6f1ff;
            --text-secondary: #a8b2d1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--dark-blue) 0%, var(--medium-blue) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        .background-gradient {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 15% 50%, rgba(61, 108, 185, 0.2) 0%, transparent 25%),
                         radial-gradient(circle at 85% 30%, rgba(0, 198, 167, 0.1) 0%, transparent 30%);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 450px;
            padding: 30px 20px;
        }

        .logo-container {
            margin-bottom: 30px;
            text-align: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            text-decoration: none;
            display: inline-block;
            position: relative;
        }

        .logo span {
            color: var(--accent-teal);
        }
        
        .logo::after {
            content: "";
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 0%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-teal), transparent);
            animation: line-animation 2.5s ease-in-out infinite;
        }

        @keyframes line-animation {
            0% { width: 0%; left: 0; }
            50% { width: 100%; left: 0; }
            100% { width: 0%; left: 100%; }
        }

        .card {
            background: rgba(30, 58, 95, 0.15);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 198, 167, 0.1);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2), 
                        0 0 15px rgba(0, 198, 167, 0.1);
            padding: 35px 30px;
            transition: box-shadow 0.4s ease;
        }

        .card:hover {
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25), 
                        0 0 20px rgba(0, 198, 167, 0.15);
        }

        h1 {
            color: var(--accent-teal);
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.8rem;
            text-shadow: 0 0 10px rgba(0, 198, 167, 0.2);
        }

        .welcome-text {
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 30px;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            color: var(--accent-teal);
            margin-bottom: 8px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid rgba(0, 198, 167, 0.2);
            background: rgba(10, 29, 55, 0.5);
            color: #fff;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            appearance: none;
        }

        select {
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23a8b2d1' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1em;
            padding-right: 2.5rem;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--accent-teal);
            box-shadow: 0 0 10px rgba(0, 198, 167, 0.2);
        }

        .btn {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 10px;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--accent-teal), var(--accent-teal-light));
            color: var(--dark-blue);
            box-shadow: 0 4px 12px rgba(0, 198, 167, 0.25);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #00d9b5, #59f2cf);
        }

        @media (max-width: 480px) {
            .card {
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="background-gradient"></div>
    
    <div class="container">
        <div class="logo-container">
            <a href="#" class="logo">Swasthya<span>AI</span></a>
        </div>
        
        <div class="card">
            <h1>Welcome to Swasthya AI</h1>
            <p class="welcome-text">Let's set up your profile. This will help us personalize your experience on the platform.</p>
            
            <form id="onboardingForm">
                <div class="form-group">
                    <label for="displayName">Display Name</label>
                    <input type="text" id="displayName" placeholder="e.g., Dr. Anjali Sharma or Ram Thapa" required>
                </div>
                
                <div class="form-group">
                    <label for="userRole">What is your role?</label>
                    <select id="userRole" required>
                        <option value="" disabled selected>Select your role...</option>
                        <option value="doctor">Doctor / Clinician</option>
                        <option value="patient">Patient</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary">Complete Setup</button>
            </form>
        </div>
    </div>
    
    <script>
        // Handle form submission
        document.getElementById('onboardingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 1. Get values from the form
            const displayName = document.getElementById('displayName').value;
            const userRole = document.getElementById('userRole').value;
            
            // 2. Create a user object
            const userProfile = {
                name: displayName,
                role: userRole,
                onboarded: true
            };
            
            // 3. Store the user object in localStorage
            // In a real app, you would send this to a server.
            // JSON.stringify converts the object to a string for storage.
            localStorage.setItem('swasthyaAiUserProfile', JSON.stringify(userProfile));
            
            // 4. Provide feedback and redirect
            const submitBtn = this.querySelector('.btn-primary');
            submitBtn.innerHTML = '<i class="fas fa-check"></i> Profile Saved!';
            
            // Simulate redirecting to a dashboard after a short delay
            setTimeout(() => {
                alert(`Welcome, ${displayName}! Your profile has been saved. You will now be redirected to the ${userRole} dashboard.`);
                // In a real application, you would redirect like this:
                // window.location.href = '/dashboard.html';
                
                // For this demo, we'll just reset the button
                submitBtn.innerHTML = 'Complete Setup';
            }, 1500);
        });

        // Optional: Check if user is already onboarded
        // If so, you could redirect them immediately
        (function checkOnboardingStatus() {
            const userProfileString = localStorage.getItem('swasthyaAiUserProfile');
            if (userProfileString) {
                const userProfile = JSON.parse(userProfileString);
                if (userProfile.onboarded) {
                    console.log('User already onboarded. Redirecting...');
                    // alert('Welcome back! Redirecting to your dashboard.');
                    // window.location.href = '/dashboard.html';
                }
            }
        })();
    </script>
</body>
</html>
