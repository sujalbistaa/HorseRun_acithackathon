<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swasthya AI - OAuth Callback</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="supabase-config.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0a1d37, #1e3a5f);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .loading {
            background: rgba(30, 58, 95, 0.9);
            padding: 40px;
            border-radius: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 198, 167, 0.2);
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #00c6a7;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <h2>üîê Completing Authentication...</h2>
        <div class="spinner"></div>
        <p>Please wait while we redirect you to your dashboard.</p>
    </div>

    <script>
        // Handle OAuth callback
        async function handleAuthCallback() {
            try {
                // Handle the auth callback
                const { data, error } = await supabase.auth.getSession();

                if (error) {
                    console.error('Auth callback error:', error);
                    // Redirect to login on error
                    setTimeout(() => {
                        window.location.href = 'loginform.html?error=auth_callback_failed';
                    }, 2000);
                    return;
                }

                if (data.session) {
                    console.log('Authentication successful:', data.session.user.email);
                    
                    // Check if user is from Google OAuth and needs onboarding
                    const isGoogleUser = data.session.user.app_metadata?.provider === 'google';
                    const hasProfile = data.session.user.user_metadata?.display_name;
                    
                    if (isGoogleUser && !hasProfile) {
                        // Redirect Google users without profile to onboarding
                        setTimeout(() => {
                            window.location.href = 'onboarding.html';
                        }, 1500);
                    } else {
                        // Redirect to dashboard for existing users or email/password users
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 1500);
                    }
                } else {
                    console.log('No session found, redirecting to login');
                    setTimeout(() => {
                        window.location.href = 'loginform.html';
                    }, 2000);
                }
            } catch (error) {
                console.error('Callback handler error:', error);
                setTimeout(() => {
                    window.location.href = 'loginform.html?error=callback_error';
                }, 2000);
            }
        }

        // Check if this is an OAuth callback
        const urlParams = new URLSearchParams(window.location.hash.substring(1));
        const accessToken = urlParams.get('access_token');
        const refreshToken = urlParams.get('refresh_token');

        if (accessToken && refreshToken) {
            // This is an OAuth callback, handle it
            handleAuthCallback();
        } else {
            // Not an OAuth callback, redirect to login
            setTimeout(() => {
                window.location.href = 'loginform.html';
            }, 1000);
        }
    </script>
</body>
</html>
